<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="dismiss()">{{rejectBtnText}}</button>
  <button type="button" class="btn btn-primary" (click)="apply()">{{successBtnText}}</button>
</div>

<div class="modal-header">
  <h4 class="modal-header__wrapper">Create Assignment</h4>
</div>
<div class="modal-body">
  <div class="container">
    <form [formGroup]="assignmentForm">

      <app-form-validation [validationElement]="assignmentForm.get('facultyId')" [offset]="3">
        <div class="row mt-20px">
          <div class="col-3 modal-body__label-wrapper">
            <label class="app-login-input-label w-100">Faculty</label>
          </div>
          <div class="col-9">
            <select class="app-form-control" formControlName="facultyId" #s (change)="onSelectFaculty(s.value)">
              <option
                class="label"
                *ngFor="let faculty of faculties"
                [ngValue]="faculty.id"
                [selected]="faculty.id == data.classroom.facultyId">
                {{faculty.name}}
              </option>
            </select>
          </div>
        </div>
      </app-form-validation>

      <app-form-validation [validationElement]="assignmentForm.get('classroomId')" [offset]="3">
        <div class="row mt-20px">
          <div class="col-3 modal-body__label-wrapper">
            <label class="app-login-input-label w-100">Classroom</label>
          </div>
          <div class="col-9">
            <select class="app-form-control" formControlName="classroomId">
              <option
                class="label"
                *ngFor="let classroom of classrooms"
                [ngValue]="classroom.id"
                [selected]="classroom.id == data.classroom.id"
              >
                {{classroom.number}}
              </option>
            </select>
          </div>
        </div>
      </app-form-validation>

      <app-form-validation [validationElement]="assignmentForm.get('assignmentDate')" [offset]="3">
        <div class="row mt-30px">
          <div class="col-3 modal-body__label-wrapper">
            <label for="assignmentDate" class="app-login-input-label">Date</label>
          </div>
          <div class="col-9">
            <input type="text" class="app-form-control app-error-border" placeholder="Assignment date"
                   id="assignmentDate"
                   formControlName="assignmentDate">
          </div>
        </div>
      </app-form-validation>

      <app-form-validation [validationElement]="assignmentForm.get('doubleLesson')" [offset]="3">
        <div class="row mt-30px">
          <div class="col-3 modal-body__label-wrapper">
            <label for="doubleLesson" class="app-login-input-label">Double lesson</label>
          </div>
          <div class="col-9">
            <input type="number" class="app-form-control app-error-border" placeholder="Double Lesson"
                   id="doubleLesson"
                   formControlName="doubleLesson">
          </div>
        </div>
      </app-form-validation>

      <app-form-validation [validationElement]="assignmentForm.get('group')" [offset]="3">
        <div class="row mt-30px">
          <div class="col-3 modal-body__label-wrapper">
            <label for="group" class="app-login-input-label">Group</label>
          </div>
          <div class="col-9">
            <input type="text" class="app-form-control app-error-border" placeholder="Group"
                   id="group"
                   formControlName="group">
          </div>
        </div>
      </app-form-validation>

      <div class="d-flex justify-content-between custom-footer">
        <button (click)="cancel()" class="btn btn-outline-secondary">Cancel</button>
        <button (click)="save()" class="btn btn-primary" [disabled]="!assignmentForm.valid">Save</button>
      </div>
    </form>
  </div>
</div>

<div class="modal-header">
  <h4 class="modal-header__wrapper">Create Assignment</h4>
</div>
<div class="modal-body">
  <div class="container">
    <form [formGroup]="assignmentForm">

      <app-form-validation [validationElement]="assignmentForm.get('facultyId')" [offset]="3">
        <div class="row mt-20px">
          <div class="col-3 modal-body__label-wrapper">
            <label class="app-login-input-label w-100">Faculty</label>
          </div>
          <div class="col-9">
            <select class="app-form-control" formControlName="facultyId" #s (change)="onSelectFaculty(s.value)">
              <option
                class="label"
                *ngFor="let faculty of faculties"
                [ngValue]="faculty.id"
              >
                {{faculty.name}}
              </option>
            </select>
          </div>
        </div>
      </app-form-validation>

      <app-form-validation [validationElement]="assignmentForm.get('classroomId')" [offset]="3">
        <div class="row mt-20px">
          <div class="col-3 modal-body__label-wrapper">
            <label class="app-login-input-label w-100">Classroom</label>
          </div>
          <div class="col-9">
            <select class="app-form-control" formControlName="classroomId">
              <option
                class="label"
                *ngFor="let classroom of classrooms"
                [ngValue]="classroom.id"
              >
                {{classroom.classroom}}
              </option>
            </select>
          </div>
        </div>
      </app-form-validation>

      <app-form-validation [validationElement]="assignmentForm.get('assignmentDate')" [offset]="3">
        <div class="row mt-30px">
          <div class="col-3 modal-body__label-wrapper">
            <label for="assignmentDate" class="app-login-input-label mb-1">Date</label>
          </div>
          <div class="col-9">
            <div class="password-wrapper">
              <input class="app-form-control"
                     placeholder="yyyy-mm-dd"
                     formControlName="assignmentDate"
                     ngbDatepicker
                     id="assignmentDate"
                     #d1="ngbDatepicker"
              >
              <div class="input-group-append generate-password-btn" (click)="d1.toggle()">
                <span class="input-group-text">
                  <fa-icon [icon]="calendarIcon"></fa-icon>
                </span>
              </div>
            </div>
          </div>
        </div>
      </app-form-validation>


      <app-form-validation [validationElement]="assignmentForm.get('doubleLessonId')" [offset]="3">
        <div class="row mt-20px">
          <div class="col-3 modal-body__label-wrapper">
            <label class="app-login-input-label w-100">Double lesson</label>
          </div>
          <div class="col-9">
            <select class="app-form-control" formControlName="doubleLessonId">
              <option
                class="label"
                *ngFor="let doubleLesson of doubleLessons"
                [ngValue]="doubleLesson.id"
              >
                {{doubleLesson.number}}
              </option>
            </select>
          </div>
        </div>
      </app-form-validation>

      <app-form-validation [validationElement]="assignmentForm.get('groupId')" [offset]="3">
        <div class="row mt-20px">
          <div class="col-3 modal-body__label-wrapper">
            <label class="app-login-input-label w-100">Group</label>
          </div>
          <div class="col-9">
            <select class="app-form-control" formControlName="groupId">
              <option
                class="label"
                *ngFor="let group of groups"
                [ngValue]="group.id"
              >
                {{group.name}}
              </option>
            </select>
          </div>
        </div>
      </app-form-validation>

      <div class="d-flex justify-content-between custom-footer">
        <button (click)="cancel()" class="btn btn-outline-secondary">Cancel</button>
        <button (click)="save()" class="btn btn-primary" [disabled]="!assignmentForm.valid">Save</button>
      </div>
    </form>
  </div>
</div>

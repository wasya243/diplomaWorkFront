<div class="page-container">
  <app-header></app-header>
  <app-alert></app-alert>
  <div class="d-flex">
    <div class="d-flex flex-column navigation-bar">
      <div *ngFor="let config of navigationConfigs">
        <app-navigation-bar
          [navigationBarConfig]="config"
          [isSelected]="currentRoute === config.routeName"
          (addItem)="onAddItem($event)"
        ></app-navigation-bar>
      </div>
    </div>
    <div class="wrapper d-flex">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
